<!DOCTYPE html>
<html ng-app="basicHTTP">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <style>
        img{
            width: 100% ;
        }
        
    </style>
    <body ng-controller='postCtrl'>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <p ng-click="formShow = true" class="text-center"><i class="fa fa-camera-retro fa-3x"></i></p>
        </div>
    </nav>
    <form ng-show="formShow" ng-submit="add(image,caption)" class="form-horizontal">
        <fieldset>
            <div class="col-lg-8 col-md-8 col-sm-6 col-lg-offset-2 col-md-offset-2 col-sm-offset-4">
                <!-- Image input-->
                <div class="form-group">
                  <div>
                    <input required id="website" ng-model="image" type="text" placeholder="Image URL" class="form-control">
                      <div ng-show="siteError1" class="alert alert-danger">Submission empty.Enter valid image.</div>
                      <div ng-show="siteError2" class="alert alert-danger">Enter valid website, needs to start with 'http://' .</div>
                  </div>
                </div>

                <!-- Caption input-->
                <div class="form-group">
                  <div>
                    <input id="name" ng-model="caption" type="text" placeholder="Image Caption" class="form-control">
                      <div ng-show="nameError" class="alert alert-danger">Enter valid caption.</div>
                  </div>
                </div>
           <!-- Button (Double) -->
                <div class="control-group">
                  <div class="controls text-right">
                    <input ng-click="formShow = false" class="btn btn-success btn-lg" id="button1id" name="button1id" type="submit" value="Submit">
                    <button ng-click="formShow = false"id="button2id" name="button2id" class="btn btn-lg btn-danger">Cancel</button>
                  </div>
                </div>
            </div>
        </fieldset>
    </form>        
        
    <div class="container jumbotron">
        <div ng-repeat="pic in images">
            <img ng-src="{{ pic.picture }}" ></img>
            <div> {{ pic.caption }} </div>
        </div>
    </div>


<!--        Loaded -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>           <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<!--        Files -->
        <script type="text/javascript" src="scripts/services.js"></script>
        <script type="text/javascript" src="scripts/httpcontrollers.js"></script>
        <script type="text/javascript" src="scripts/httpapp.js"></script>
    </body>
</html>
